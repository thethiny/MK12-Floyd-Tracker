<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd Tracker</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Floyd Tracker">
    <meta property="og:description" content="A tool to check your floyd progress. Hopefully it helps you find him faster">
    <meta property="og:image" content="https://floydtracker.thethiny.xyz/assets/floyd_og.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://floydtracker.thethiny.xyz">
    <link rel="icon" href="assets/PinkFloyd-Square.png" type="image/png">

    <link rel="stylesheet" href="css/style.css?10-04-25_01">
    <link rel="stylesheet" href="css/sidebar.css?31-03-25_01"> <!-- Sidebar styles -->
    <link rel="stylesheet" href="css/navbar.css?02-03-25_01">

    <script defer src="js/navbar.js?02-03-25_01"></script>
</head>

<body>
<div class="sidebar" id="history-sidebar">
    <button class="toggle-sidebar inside" id="toggle-sidebar-inside">X</button>
    <h2>History</h2>
    <ul id="history-list"></ul>
    <button class="clear-history" id="clear-history">Clear All</button>
</div>


    <!-- Main container -->
    <div class="container">
        <!-- <h1>Floyd Tracker</h1> -->
        <div class="logo"></div>
        <div class="search-login-row">
            <input type="text" id="username" placeholder="Enter username">
            <button class="login-btn" id="login" style="display: none;">Login</button>
        </div>

        <p id="selected-platform" class="selected-platform">No platform selected</p>
        <p id="platform-description" class="platform-description">Select a platform to see details</p>
        <div class="platforms" id="platforms"></div>
        <div class="buttons-container">
            <button class="track-btn" id="track">Track</button>
            <button class="track-btn" id="toggle-sidebar-outside">History</button>
        </div>
        <p id="error-message" class="error-message"></p>
        <div class="loading-overlay" id="loading"><div class="loading-spinner"></div></div>
        <p class="maintainer">Maintained by <a href="https://twitter.com/thethiny" target="_blank">@thethiny on Twitter/X</a></p>
        <p class="maintainer">Special thanks to <a href="https://twitter.com/interloko" target="_blank">@Interloko</a> and <a href="https://twitter.com/nugiuk" target="_blank">@NugiUK</a> and the entire Twitter/X community for their help and feedback</p>

        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Want to Support me?', '#C46788', 'D1D219Y0XH');kofiwidget2.draw();</script> 
    </div>

    <script src="js/history.js?06-04-25_01"></script>
    <script src="js/platforms.js?06-04-25_01"></script>
    <script src="js/config.js?06-04-25_01"></script>
    <script src="js/id.js?06-04-25_01"></script>
</body>
</html>
