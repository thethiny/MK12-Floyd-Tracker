<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Floyd Tracker</h1>
        <div class="logo"></div> <!-- The image is now set via background-image -->
        <input type="text" id="username" placeholder="Enter username">
        <div class="platforms" id="platforms"></div>
        <p id="selected-platform" class="selected-platform">No platform selected</p>
        <button class="track-btn" id="track">Track!</button>
        <p id="platform-description" class="platform-description">Select a platform to see details.</p>
        <p id="error-message" class="error-message"></p>
        <div class="loading-overlay" id="loading"><div class="loading-spinner"></div></div>
        <p class="maintainer">Maintained by <a href="https://twitter.com/thethiny" target="_blank">@thethiny on Twitter/X</a></p>
    </div>
    <script src="js/platforms.js"></script>
    <script src="js/id.js"></script>
</body>
</html>
